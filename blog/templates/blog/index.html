<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    
    <h1>Blog</h1>

    <ul>

        {% for post in blog %}

        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>
                Publicado por <strong>{{ post.author }}</strong> em {{ post.created_at }}.<br>
                Categoria: {{ post.category }}
            </p>
            <p><a href="#"></a></p>
        </li>

        {% empty %}

        <li>Nenhuma postagem registrada</li>

        {% endfor %}
        
    </ul>

    <a href="{% url 'create_post' %}">Novo Post</a>

</body>
</html>
