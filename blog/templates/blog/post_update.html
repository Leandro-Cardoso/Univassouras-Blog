{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <link rel="stylesheet" href="{% static 'blog/app.css' %}">
</head>
<body>
    
    <h1>Editar Postagem</h1>

    <form method="POST" class="post-card">

        {% csrf_token %}

        {{ form }}

        <nav class="actions">
            <a href="{% url 'index' %}" class="btn">Voltar</a>
            <a href="{% url 'create_category' %}" class="btn">Criar Categoria</a>
            <button type="submit" class="btn">Editar</button>
        </nav>
    
    </form>

</body>
</html>
